<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dance Studio Conversations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header h1 i {
            color: #667eea;
        }

        .dashboard-layout {
            display: flex;
            height: calc(100vh - 80px);
            gap: 0;
        }

        .sidebar {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .controls {
            margin-bottom: 1rem;
        }

        .controls-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.75rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 0.75rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .filter-select {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.85rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .refresh-btn {
            padding: 0.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .stats-mini {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }

        .stat-mini {
            text-align: center;
            flex: 1;
        }

        .stat-mini span {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .stat-mini label {
            font-size: 0.75rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-canvas {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .conversations-sidebar {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .conversation-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversation-item:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .conversation-item.selected {
            background: rgba(102, 126, 234, 0.1);
            border-right: 3px solid #667eea;
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-summary {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-id {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .conversation-time {
            color: #718096;
            font-size: 0.7rem;
        }

        .conversation-stats {
            text-align: right;
            color: #718096;
            font-size: 0.7rem;
        }

        .conversation-preview {
            font-size: 0.8rem;
            color: #4a5568;
            line-height: 1.4;
            margin-top: 0.5rem;
        }

        .user-preferences-mini {
            display: flex;
            gap: 0.25rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .preference-tag {
            background: #667eea;
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 10px;
            font-size: 0.65rem;
        }

        .conversation-view {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .welcome-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: #718096;
        }

        .welcome-icon {
            font-size: 4rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
        }

        .welcome-state h2 {
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .conversation-detail {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .conversation-detail.active {
            display: flex;
        }

        .preferences-header {
            background: rgba(102, 126, 234, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }

        .preferences-header strong {
            color: #4a5568;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.75rem;
        }

        .preferences-detail {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .preferences-item {
            background: #667eea;
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            padding-top: 0.5rem;
        }

        .message-detail {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message-detail.user {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
            margin-left: 2rem;
        }

        .message-detail.assistant {
            background: #f0fff4;
            border-left: 4px solid #48bb78;
            margin-right: 2rem;
        }

        .message-role-detail {
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-detail.user .message-role-detail {
            color: #38b2ac;
        }

        .message-detail.assistant .message-role-detail {
            color: #48bb78;
        }

        .message-content {
            color: #2d3748;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            color: #667eea;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }

        .empty-state i {
            font-size: 3rem;
            color: #cbd5e0;
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: 50vh;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .main-canvas {
                height: 50vh;
            }

            .conversation-view {
                padding: 1rem;
            }

            .conversation-meta {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .message-detail.user {
                margin-left: 0.5rem;
            }

            .message-detail.assistant {
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-chart-line"></i>
            Dance Studio - Conversation Analytics
        </h1>
    </div>

    <div class="dashboard-layout">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search conversations...">
                    </div>
                    <div class="controls-row">
                        <select id="sortSelect" class="filter-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="most_messages">Most Messages</option>
                        </select>
                        <button id="refreshBtn" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="stats-mini">
                    <div class="stat-mini">
                        <span id="totalConversations">-</span>
                        <label>Total</label>
                    </div>
                    <div class="stat-mini">
                        <span id="todayConversations">-</span>
                        <label>Today</label>
                    </div>
                </div>
            </div>

            <div class="conversations-sidebar">
                <div id="loadingState" class="loading">
                    <div>
                        <i class="fas fa-spinner"></i>
                    </div>
                    <p>Loading...</p>
                </div>
                
                <div id="errorState" class="error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Error loading conversations</p>
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div>
                        <i class="fas fa-inbox"></i>
                    </div>
                    <p>No conversations found</p>
                </div>
                
                <div id="conversationsList"></div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo">1/1</span>
                <button id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Main Canvas -->
        <div class="main-canvas">
            <div id="conversationView" class="conversation-view">
                <div class="welcome-state">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Select a Conversation</h2>
                    <p>Choose a conversation from the sidebar to view the complete chat history</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
