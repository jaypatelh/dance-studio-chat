<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dance Studio Conversations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Admin-specific styles that extend the main style.css */
        .admin-body {
            background: var(--chat-bg);
            min-height: 100vh;
        }

        .dashboard-layout {
            display: flex;
            height: calc(100vh - 100px);
            gap: 0;
        }

        .sidebar {
            width: 400px;
            background: var(--card-bg);
            border-right: 1px solid var(--input-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--input-border);
            flex-shrink: 0;
            background: var(--card-bg);
        }

        .controls {
            margin-bottom: 1rem;
        }

        .controls-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.75rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 0.75rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--input-text);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .filter-select {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: 0.85rem;
            background: var(--input-bg);
            color: var(--input-text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .refresh-btn {
            padding: 0.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .refresh-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        .stats-mini {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
        }

        .stat-mini {
            text-align: center;
            flex: 1;
        }

        .stat-mini span {
            display: block;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-mini label {
            font-size: 0.75rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .main-canvas {
            flex: 1;
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .conversations-sidebar {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .conversation-item {
            border-bottom: 1px solid var(--input-border);
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .conversation-item:hover {
            background: var(--light-gray);
        }

        .conversation-item.selected {
            background: var(--light-gray);
            border-right: 3px solid var(--primary-color);
        }

        .conversation-item:last-child {
            border-bottom: none;
        }

        .conversation-summary {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-id {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .conversation-time {
            color: var(--secondary-color);
            font-size: 0.7rem;
        }

        .conversation-stats {
            text-align: right;
            color: var(--secondary-color);
            font-size: 0.7rem;
        }

        .conversation-preview {
            font-size: 0.8rem;
            color: var(--text-color);
            line-height: 1.4;
            margin-top: 0.5rem;
        }

        .user-preferences-mini {
            display: flex;
            gap: 0.25rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .preference-tag {
            background: var(--primary-color);
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 10px;
            font-size: 0.65rem;
        }

        .conversation-view {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .welcome-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--secondary-color);
        }

        .welcome-icon {
            font-size: 4rem;
            color: var(--input-border);
            margin-bottom: 1rem;
        }

        .welcome-state h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .conversation-detail {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        .conversation-detail.active {
            display: flex;
        }

        .preferences-header {
            background: var(--light-gray);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            flex-shrink: 0;
        }

        .preferences-header strong {
            color: var(--text-color);
            font-size: 0.9rem;
            display: block;
            margin-bottom: 0.75rem;
        }

        .preferences-detail {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .preferences-item {
            background: var(--primary-color);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            padding-top: 0.5rem;
        }

        .message-detail {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message-detail.user {
            background: var(--light-gray);
            border-left: 4px solid var(--primary-color);
            margin-left: 2rem;
        }

        .message-detail.assistant {
            background: var(--card-bg);
            border-left: 4px solid var(--accent-color);
            margin-right: 2rem;
            border: 1px solid var(--input-border);
        }

        .message-role-detail {
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-detail.user .message-role-detail {
            color: var(--primary-color);
        }

        .message-detail.assistant .message-role-detail {
            color: var(--accent-color);
        }

        .message-content {
            color: var(--text-color);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: var(--error-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--input-border);
            margin-bottom: 1rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--input-border);
            background: var(--card-bg);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-color);
        }

        .pagination button:hover:not(:disabled) {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination span {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .dashboard-layout {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: 50vh;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            }

            .main-canvas {
                height: 50vh;
            }

            .conversation-view {
                padding: 1rem;
            }

            .conversation-meta {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .message-detail.user {
                margin-left: 0.5rem;
            }

            .message-detail.assistant {
                margin-right: 0.5rem;
            }
        }
    </style>
</head>
<body class="admin-body">
    <!-- Header with logo and admin title -->
    <header class="main-header">
        <div class="logo-container">
            <img src="tdc-logo.jpg" alt="TDC - The Dance Company of Los Gatos" class="logo">
        </div>
        <div class="header-actions">
            <h1 style="color: white; font-size: 1.2rem; margin: 0; display: flex; align-items: center; gap: 0.5rem;">
                <i class="fas fa-chart-line"></i>
                Admin Dashboard
            </h1>
            <a href="index.html" class="home-btn">Back to Chat</a>
        </div>
    </header>

    <div class="dashboard-layout">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search conversations...">
                    </div>
                    <div class="controls-row">
                        <select id="sortSelect" class="filter-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="most_messages">Most Messages</option>
                        </select>
                        <button id="refreshBtn" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="stats-mini">
                    <div class="stat-mini">
                        <span id="totalConversations">-</span>
                        <label>Total</label>
                    </div>
                    <div class="stat-mini">
                        <span id="todayConversations">-</span>
                        <label>Today</label>
                    </div>
                </div>
            </div>

            <div class="conversations-sidebar">
                <div id="loadingState" class="loading">
                    <div>
                        <i class="fas fa-spinner"></i>
                    </div>
                    <p>Loading...</p>
                </div>
                
                <div id="errorState" class="error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Error loading conversations</p>
                </div>
                
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div>
                        <i class="fas fa-inbox"></i>
                    </div>
                    <p>No conversations found</p>
                </div>
                
                <div id="conversationsList"></div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo">1/1</span>
                <button id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Main Canvas -->
        <div class="main-canvas">
            <div id="conversationView" class="conversation-view">
                <div class="welcome-state">
                    <div class="welcome-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h2>Select a Conversation</h2>
                    <p>Choose a conversation from the sidebar to view the complete chat history</p>
                </div>
            </div>
        </div>
    </div>

    <script src="admin-dashboard.js"></script>
</body>
</html>
