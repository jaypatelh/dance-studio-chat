<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dance Class Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="booking-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <!-- Header with logo and homepage button -->
    <header class="main-header">
        <div class="logo-container">
            <img src="tdc-logo.jpg" alt="TDC - The Dance Company of Los Gatos" class="logo">
        </div>
        <div class="header-actions">
            <a href="https://www.tdcoflosgatos.com/" class="home-btn">Back to Homepage</a>
        </div>
    </header>
    
    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            <!-- Messages will be inserted here by JavaScript -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Tell me about your dance preferences..." autocomplete="off">
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
    <div id="booking-container" class="booking-container" style="display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 1000;">
        <!-- Booking calendar will be inserted here -->
    </div>

    <script src="config.js"></script>
    <script src="studio-context.js"></script>
    <script src="conversation-llm.js"></script>
    <script src="gmail-smtp-service.js"></script>
    <script src="email-service.js"></script>
    <script src="calendar.js"></script>
    <script src="script.js"></script>
</body>
</html>
